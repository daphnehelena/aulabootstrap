<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <!-- trabalhando com o menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="a"><img src="img/big-data.svg" alt="imagem" width="80" height="80">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos<span class="sr-only">(página atual)</span></a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros<span class="sr-only">(página atual)</span></a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços<span class="sr-only">(página atual)</span></a>

                </li>

            </ul>

        </div>
    </nav>
    <!-- trabalhando com imagens -->
    <section id="quemsomos">
        <div class="container-fluir quem-somos text-center margem">
            <h1>Quem somos?</h1>
            <!-- deixar a imagem redonda -->
            <img src="img/computer-768696_1920.jpg" class="rounded-circle" alt="imagem" width="400" height="300">
            <h3>Somos um time comprometido com os excelentes resultados!</h3>

        </div>
    </section>
    <section id="parceiros">
        <div class="conteiner-fluid text-center margem parceiros">
            <h3>Parceiros</h3>
            <div class="conteiner">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/woman.jpg" alt="mulher" class="rounded-circle" width="250" height="250">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/guy.jpg" alt="mulher" class="rounded-circle" width="250" height="250">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/woman2.jpg" alt="mulher" class="rounded-circle" width="250" height="250">
                    </div>
                </div>
            </div>

        </div>
    </section>
    <section id="servicos">
        <div id="conteiner-fluid text-center margem servicos">
            <h2>Serviços</h2>
            <div class="conteiner">
                <div class="row">
                    <div class="col-lg-6">
                        <p>amores perdidos</p>
                        <img src="img/computer-768696_1920.jpg" width="400">
                    </div>
                    <div class="col-lg-6">
                        <p>projetos importantes</p>
                        <img src="img/computer-768696_1920.jpg" width="400">
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer class="conteiner-fluid text-center bg-footer margem">
        <p>Desenvolvido por Aline Iasmim</p>
    </footer>

</body>

</html>
